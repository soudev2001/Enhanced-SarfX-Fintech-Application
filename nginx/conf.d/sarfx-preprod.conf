# ===========================================
# SarfX - Pre-Production Server Configuration
# ===========================================
# HTTP uniquement (pas de SSL)
# Pour environnement de staging/test

# Main HTTP Server
server {
    listen 80;
    listen [::]:80;
    server_name sarfx.io www.sarfx.io _;

    # Variables pour r√©solution DNS dynamique (Docker)
    set $flask_upstream http://flask-app:5050;
    set $ai_upstream http://ai-backend:8087;

    # Root & Index
    root /var/www/static;
    index index.html;

    # Client Body Size (for file uploads)
    client_max_body_size 10M;

    # Static Files (served directly by Nginx)
    location /static/ {
        alias /var/www/static/;
        expires 7d;
        add_header Cache-Control "public";
        access_log off;
    }

    # Favicon
    location = /favicon.ico {
        alias /var/www/static/images/favicon.svg;
        expires 7d;
        access_log off;
    }

    # Health Check (no rate limit)
    location = /health {
        proxy_pass $flask_upstream;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        access_log off;
    }

    # Service Worker
    location = /sw.js {
        proxy_pass $flask_upstream;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Service-Worker-Allowed "/";
    }

    # PWA Manifest
    location = /manifest.json {
        proxy_pass $flask_upstream;
        add_header Cache-Control "public, max-age=3600";
    }

    # Login/Auth Routes (rate limiting)
    location ~ ^/auth/(login|register) {
        limit_req zone=login burst=10 nodelay;
        limit_conn addr 10;

        proxy_pass $flask_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_buffering off;
    }

    # API Routes
    location /api/ {
        limit_req zone=general burst=30 nodelay;

        proxy_pass $flask_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
    }

    # AI Backend API
    location /ai-api/ {
        rewrite ^/ai-api/(.*) /$1 break;

        proxy_pass $ai_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Connection "";
        proxy_read_timeout 300s;
    }

    # Main Application
    location / {
        limit_req zone=general burst=50 nodelay;

        proxy_pass $flask_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_redirect off;
        proxy_buffering off;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Error Pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
