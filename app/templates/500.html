<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erreur Serveur - SarfX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
</head>
<body class="min-h-screen flex flex-col relative">
    <!-- Background Blobs -->
    <div class="blob bg-red-600 w-80 h-80 rounded-full top-0 left-0 -translate-x-1/2 -translate-y-1/2"></div>
    <div class="blob bg-orange-500 w-64 h-64 rounded-full bottom-0 right-0 translate-x-1/2 translate-y-1/2"></div>

    <main class="flex-1 flex items-center justify-center p-6 relative z-10">
        <div class="text-center max-w-sm">
            <div class="w-20 h-20 mx-auto bg-red-500/20 rounded-2xl flex items-center justify-center mb-6">
                <i data-lucide="server-crash" class="w-10 h-10 text-red-500"></i>
            </div>
            
            <h1 class="text-6xl font-bold text-adaptive mb-2">500</h1>
            <h2 class="text-xl font-semibold text-adaptive mb-4">Erreur Serveur</h2>
            <p class="text-adaptive-muted mb-8">
                Oups ! Quelque chose s'est mal passé de notre côté. Notre équipe a été notifiée.
            </p>

            {% if error %}
            <div class="glass-panel p-4 rounded-xl mb-6 text-left">
                <p class="text-xs font-mono text-red-400 break-all">{{ error }}</p>
            </div>
            {% endif %}

            <div class="flex flex-col gap-3">
                <a href="{{ url_for('app.home') }}" class="btn-primary">
                    <i data-lucide="home" class="w-5 h-5"></i>
                    Retour à l'accueil
                </a>
                <button onclick="window.location.reload()" class="glass-panel px-6 py-3 rounded-xl font-medium text-adaptive hover:bg-white/10 transition flex items-center justify-center gap-2">
                    <i data-lucide="refresh-cw" class="w-5 h-5"></i>
                    Réessayer
                </button>
            </div>
        </div>
    </main>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
