{% extends "auth/login.html" %}

{% block title %}Mot de passe oublié - SarfX{% endblock %}

{% block auth_content %}
<div class="text-center mb-6">
    <h2 class="text-xl font-bold" style="color: var(--text-primary);">
        Mot de passe oublié ?
    </h2>
    <p class="text-sm mt-1" style="color: var(--text-secondary);">
        Entrez votre email pour recevoir un lien de réinitialisation
    </p>
</div>

<form method="POST" action="{{ url_for('auth.forgot_password') }}" class="flex flex-col gap-4">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="flex flex-col gap-3">
        <div class="input-group">
            <div class="relative">
                <i data-lucide="mail" style="position: absolute; left: 16px; top: 50%; transform: translateY(-50%); width: 20px; height: 20px; color: var(--text-tertiary);"></i>
                <input type="email" name="email"
                       class="input"
                       style="padding-left: 48px;"
                       placeholder="Adresse email"
                       required
                       autocomplete="email">
            </div>
        </div>
    </div>

    <button type="submit" class="btn btn-gradient btn-lg btn-block">
        Envoyer le lien
        <i data-lucide="send" style="width: 20px; height: 20px;"></i>
    </button>
</form>

<div class="mt-6 text-center">
    <a href="{{ url_for('auth.login') }}" class="text-sm" style="color: var(--brand-secondary);">
        <i data-lucide="arrow-left" style="width: 16px; height: 16px; display: inline;"></i>
        Retour à la connexion
    </a>
</div>
{% endblock %}
