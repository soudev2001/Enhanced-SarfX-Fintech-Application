<!DOCTYPE html>
<html lang="fr" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover">
    <title>Erreur Serveur - SarfX</title>
    
    <!-- Design System CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/design-system.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
    
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        .error-icon {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.2), rgba(239, 68, 68, 0.1));
        }
    </style>
</head>
<body style="min-height: 100vh; display: flex; flex-direction: column; background: var(--bg-primary); color: var(--text-primary);">

    <!-- Background Blobs -->
    <div class="blob rounded-full" style="background: var(--semantic-error); width: 320px; height: 320px; top: 0; left: 0; transform: translate(-50%, -50%); opacity: 0.2;"></div>
    <div class="blob rounded-full" style="background: var(--brand-primary); width: 256px; height: 256px; bottom: 0; right: 0; transform: translate(50%, 50%); opacity: 0.2;"></div>

    <main style="flex: 1; display: flex; align-items: center; justify-content: center; padding: 24px; position: relative; z-index: 10;">
        <div style="text-align: center; max-width: 360px;">
            <!-- Icon -->
            <div class="error-icon">
                <i data-lucide="server-crash" style="width: 40px; height: 40px; color: var(--semantic-error);"></i>
            </div>
            
            <!-- Error Code -->
            <h1 style="font-size: 72px; font-weight: 800; margin: 0 0 8px 0; color: var(--semantic-error);">500</h1>
            
            <!-- Title -->
            <h2 style="font-size: 20px; font-weight: 700; margin: 0 0 12px 0; color: var(--text-primary);">Erreur Serveur</h2>
            
            <!-- Description -->
            <p style="color: var(--text-secondary); margin-bottom: 24px; line-height: 1.6;">
                Oups ! Quelque chose s'est mal passé de notre côté. Notre équipe a été notifiée.
            </p>

            {% if error %}
            <!-- Error Details -->
            <div class="card" style="padding: 16px; margin-bottom: 24px; text-align: left; border-left: 4px solid var(--semantic-error);">
                <p style="font-size: 12px; font-family: monospace; color: var(--semantic-error); word-break: break-all; margin: 0;">{{ error }}</p>
            </div>
            {% endif %}

            <!-- Actions -->
            <div style="display: flex; flex-direction: column; gap: 12px;">
                <a href="{{ url_for('app.home') }}" class="btn btn-primary" style="width: 100%;">
                    <i data-lucide="home" style="width: 20px; height: 20px;"></i>
                    Retour à l'accueil
                </a>
                <button onclick="window.location.reload()" class="btn btn-ghost" style="width: 100%;">
                    <i data-lucide="refresh-cw" style="width: 20px; height: 20px;"></i>
                    Réessayer
                </button>
            </div>
        </div>
    </main>

    <!-- Logo Footer -->
    <footer style="padding: 24px; text-align: center;">
        <div class="logo" style="justify-content: center; font-size: 24px;">
            <span class="logo-text">Sarf</span><span class="logo-accent">X</span>
        </div>
    </footer>

    <script>
        // Theme detection
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.setAttribute('data-theme', 'dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
            document.documentElement.setAttribute('data-theme', e.matches ? 'dark' : 'light');
        });
        
        lucide.createIcons();
    </script>
</body>
</html>
