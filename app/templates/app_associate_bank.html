{% extends "app_base.html" %}
{% block title %}Associer à une Banque - SarfX{% endblock %}
{% block content %}
<div class="max-w-xl mx-auto mt-12 p-8 bg-white rounded-2xl shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-center">Associer mon compte à une banque</h2>
    <form method="POST">
        <div class="mb-6">
            <label class="block mb-2 font-semibold">Sélectionner une banque partenaire</label>
            <select name="bank_code" required class="w-full border rounded-lg px-4 py-3">
                <option value="">-- Choisir une banque --</option>
                {% for bank in banks %}
                <option value="{{ bank.code }}">{{ bank.name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="w-full bg-orange-600 text-white font-bold py-3 rounded-lg hover:bg-orange-700 transition">Associer</button>
    </form>
</div>
{% endblock %}
