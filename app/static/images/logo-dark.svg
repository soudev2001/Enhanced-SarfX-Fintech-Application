<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 40" width="120" height="40">
  <defs>
    <linearGradient id="xGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e05a03;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff7a1f;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Sarf text in white for dark mode -->
  <text x="0" y="30" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="32" font-weight="800" fill="#ffffff" letter-spacing="-1">Sarf</text>
  <!-- X with gradient -->
  <text x="68" y="30" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="32" font-weight="800" fill="url(#xGradient)" letter-spacing="-1">X</text>
</svg>
